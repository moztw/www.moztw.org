<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "https://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>試試 Firefox ！</title>
<style type="text/css">
body {
	margin: 40px 0 0 0;
	padding: 0;
	background: url(grgrad.gif) repeat-x;
}
#main {
	width: 640px;
	margin: 0 auto;
	font-size: 80%;
}
#main h1{
	width: 100%;
	height: 0;
	padding-top: 42px;
	background: url(tryit.gif) no-repeat;
	overflow: hidden;
	margin-bottom: 0;
}
#tryit {
	background: url(product-firefox-screen.png) no-repeat 10px 0;
	height: 174px;
	position: relative;
}
#tryit p {
	font-size: 16px;
	position: absolute;
	top: 80px;
	left: 179px;
}
#footer {
	background: url(firefoxicon.gif) no-repeat right bottom;
	height: 60px;
	padding-top: 20px;
	margin-top: 120px;
}
#footer p{
	text-align: right;
	margin-right: 65px;
}
h2 {
	display: none;
}
li {
	display: block;
	float: left;
	width: 33%;
	height: 120px;
}
li p {
	position: absolute;
	top: 70px;
	right: 5px;
	line-height: 1.2em;
	height: 3em;
	width: 180px;
	padding-top:5px;
}
li span {
	display: none;
}
ul {
	padding: 0;
	margin: 0;
}
li div {
	padding: 0 5px;
	height: 100%;
	position: relative;
}
li#safe {
	background: url(safe.gif) no-repeat;
}
li#pop {
	background: url(pop.gif) no-repeat;
}
li#search {
	background: url(search.gif) no-repeat;
}
</style>
</head>
<body>
<div id="main">
<h1>試一試！</h1>
<div id="tryit">
<p>這台電腦已經裝了 2004 最炫瀏覽器 <strong>Firefox</strong>，你
怎能不試試？<br/>重新發現網路樂趣，就用 Firefox！</p>
</div>
<div id="ben">
<h2>特點：</h2>
<ul>
<li id="safe"><div><p><span>超安全－</span>數千名程式設計師精心設計，個人資料不外洩！</p></div></li>
<li id="pop"><div><p><span>超自主－</span>可避免彈出廣告、鎖右鍵或視窗縮放，一切由你決定！</p></div></li>
<li id="search"><div><p><span>超迅速－</span>多種搜尋引擎搭配方便分頁，找資料就是快！</p></div></li>
</ul>
</div>
<div id="footer">
<p>立刻按下桌面上的 Firefox 捷徑，體驗網路原味！</p>
</div>
</div>
</body>
</html>
